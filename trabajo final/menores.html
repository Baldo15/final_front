            </ul>

    </nav>
    <div class="container">
        <h1>INSCRIBETE AHORA!</h1>
    </div>
    <div class="row">
        <div class="col-6">
            <h2>REQUISITOS</h2>
            <img src="./assets/img/ah5.jpeg" alt="" class="img-fluid">
        </div>
        <div class="col-6">
            <h2>PRECIOS</h2>
            <img src="./assets/img/ah6.jpeg" alt="" class="img-fluid">
        </div>
        <div class="col-12" id="formulario">
            <h2>formulario de inscripcion</h2>
            <form action="#" method="post">
                <div class="row">
                    <div class="col-2">
                        <label for="nombre" class="form-control">Nombre:</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="col-2">
                        <label for="apellido" class="form-control">Apellido:</label>
                    </div>
                    <div class="col-4">
                        <input type="text" id="apellido" name="apellido" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="tipo_identificacion" class="form-control">Tipo de Identificación:</label>
                    </div>
                    <div class="col-4">
                        <select id="tipo_identificacion" name="tipo_identificacion" required class="form-control">
                            <option value="1">Tarjeta de Identidad</option>
                            <option value="2">Cédula</option>
                            <option value="3">Pasaporte</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <label for="identificacion" class="form-control">Identificación:</label>
                    </div>
                    <div class="col-4">
                        <input type="number" id="identificacion" name="identificacion" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="fecha_nacimiento" class="form-control">Fecha de Nacimiento:</label>
                    </div>
                    <div class="col-4">
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required class="form-control">
                    </div>
                    <div class="col-2">
                        <label for="lugar_nacimiento" class="form-control">Lugar de Nacimiento:</label>
                    </div>
                    <div class="col-4">
                        <input type="text" id="lugar_nacimiento" name="lugar_nacimiento" required class="form-control">
                    </div>
                </div>
                <div class="boton">
                    <button class="btn btn-success" value="Enviar" onclick="validarEdad()">ENVIAR</button>
                </div>
            </form>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
